  build-and-push-image-sandbox:
    executor: aws-cli/default
    parameters:
      reg:
        type: string
        default: "248606629437.dkr.ecr.us-west-2.amazonaws.com"
      repo:
        type: string
      env:
        type: string
        default: "sandbox"
      issuer_server_url:
        type: string
      verifier_server_url:
        type: string
        default: "https://acme-verifier-api.demo.unumid.co"
      issuer_did:
        type: string
        default: "did:unum:94f9fc51-1098-4c98-92a1-ba4bbf5aafb6"
      log_rocket_id:
        type: string
